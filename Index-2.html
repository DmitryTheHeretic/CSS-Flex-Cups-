<!DOCTYPE html>
<html lang="en">
<head>

<body> 
    <section class="coffee">
        <div class="coffee-item1">
            <img class="price" src="./HomeWork/2-bucks.png" alt="2-dollars">

                <div class="coffee-dscr">
                    <h3>Bronze</h3>
                    <p>any cup of coffee up to $3</p>
                </div>        
        </div>
        <div class="coffee-item2">
            <img class="price" src="./HomeWork/3-bucks.png" alt="3-dollars">

                <div class="coffee-dscr">
                    <h3>Gold</h3>

                </div>          
        </div>
        <div class="coffee-item3">
            <img class="price" src="./HomeWork/2.5-bucks.png" alt="2.5-dollars">

                <div class="coffee-dscr">
