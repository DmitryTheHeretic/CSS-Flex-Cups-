<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Style-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <title>coffee</title>
</head>

<body> 
    <section class="coffee">
        <div class="coffee-item-wrapper">
            <div class="coffee-item">
                <img class="price" src="2-bucks.png" alt="2-dollars">
                <img class="cup" src="Bronze.png" alt="Bronze">
                <h3>Bronze</h3>
                <p>any cup of coffee</p>
                <p>up to $3</p>
            </div>
        </div>
        <div class="coffee-item-wrapper">
            <div class="coffee-item">
                <img class="price" src="3-bucks.png" alt="3-dollars">
                <img class="cup" src="Gold.png" alt="Gold">
                <h3>Gold</h3>
                <p>any cup of coffee</p>
                <p>up to $5</p>
            </div>
        </div>
        <div class="coffee-item-wrapper">
            <div class="coffee-item">
                <img class="price" src="2.5-bucks.png" alt="2.5-dollars">
                <img class="cup" src="Silver.png" alt="Silver">
                <h3>Silver</h3>
                <p>any cup of coffee</p>
                <p>up to $4</p>
            </div>
        </div>
    </section>     
</body>

</html>
